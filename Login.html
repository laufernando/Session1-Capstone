    <form>
      <div class="container">

          <h2 >Login User</h2>

      </div>

        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXNyJYNCWOnavpR_N6wf1kh6qIzd6t-5W2ng&usqp=CAU" class="d-block w-100"

      </div>
      <div class="login container">
        <br />
        <div class=" mb-3" id="form_login">
          <label for="inp_email" class="form-label">Email address*</label>
          <input type="email" class="form-control" id="inp_email" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
          <label for="inp_password" class="form-label">Password*</label>
          <input type="password" class="form-control" id="inp_password" required>
        </div>
        <button type="submit" class="btn btn-secondary centrado">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle"
            viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
            <path fill-rule="evenodd"

          </svg>
          Login
        </button>
      </div>
