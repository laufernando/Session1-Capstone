  <main>
    <br />
    <form action="Login.html">
      <div class="container">
        <h2>Registration User</h2>
      </div>
      <div class="col registration_img container">
        <img src="https://i.pinimg.com/736x/c3/26/ef/c326ef261458b34979f966685f3d4983.jpg" class="d-block w-100"
          alt="registration_image">
      </div>
      <div class="col registration container">


        <label class="d-block mb-4">
          <span class="form-label d-block">Name*</span>

          <input type="text" class="form-control" id="inp_name" required>
        </label>

        <label class="d-block mb-4">
          <span class="form-label d-block">Last Name*</span>
          <input type="text" class="form-control" id="inp_name" required>
        </label>
        <label class="d-block mb-4">
          <span class="form-label d-block">Email address*</span>
          <input type="email" class="form-control" id="inp_email" placeholder="name@example.com" required>
        </label>

        <label class="d-block mb-4">
          <span class="form-label d-block">City</span>
          <input name="city" type="text" class="form-control" placeholder="Mexico City" />
        </label>

        <label class="d-block mb-4">
          <span class="form-label d-block">State/Province</span>
          <input name="state" type="text" class="form-control" placeholder="Cuahutemoc" />
        </label>

        <label class="d-block mb-4">
          <span class="form-label d-block">Zip/Postal code</span>
          <input name="zip" type="number" class="form-control" placeholder="15410" />
        </label>

        <label class="d-block mb-4">
          <span class="form-label d-block">Country</span>
          <input name="country" type="text" class="form-control" placeholder="Mexico" />
        </label>

        <label class="d-block mb-4">
          <span class="form-label d-block">Telephone</span>
          <input name="telephone" type="tel" class="form-control" placeholder="852-824-2022" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"/>
        </label>

        <label class="d-block mb-4">
          <span class="form-label d-block">Password*</span>
          <input name="inp_password" type="password" class="form-control" required/>
        </label>

        <button type="submit" class="btn btn-secondary centrado">Registration</button>
      </div>
    </form>
  </main>
